<div>
    <h2 id="page-heading">
        <span>Vitesse Croissances</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-vitesse-croissance" [routerLink]="['/vitesse-croissance/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Vitesse Croissance
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="vitesseCroissances">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Vitesse Croissance</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vitesseCroissance of vitesseCroissances ;trackBy: trackId">
                <td><a [routerLink]="['/vitesse-croissance', vitesseCroissance.id, 'view' ]">{{vitesseCroissance.id}}</a></td>
                <td>{{vitesseCroissance.vitesseCroissance}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/vitesse-croissance', vitesseCroissance.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/vitesse-croissance', vitesseCroissance.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vitesse-croissance/'+ vitesseCroissance.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
