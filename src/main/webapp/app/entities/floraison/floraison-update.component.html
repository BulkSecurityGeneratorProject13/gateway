<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-floraison-heading">Create or edit a Floraison</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!floraison.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="floraison.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_plante">Plante</label>
                    <select class="form-control" id="field_plante" name="plante" [(ngModel)]="floraison.plante">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="planteOption.id === floraison.plante?.id ? floraison.plante : planteOption" *ngFor="let planteOption of plantes; trackBy: trackPlanteById">{{planteOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mois">Mois</label>
                    <select class="form-control" id="field_mois" name="mois" [(ngModel)]="floraison.mois">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="moisOption.id === floraison.mois?.id ? floraison.mois : moisOption" *ngFor="let moisOption of mois; trackBy: trackMoisById">{{moisOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
