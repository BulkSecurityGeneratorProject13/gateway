<div>
    <h2 id="page-heading">
        <span>Floraisons</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-floraison" [routerLink]="['/floraison/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Floraison
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="floraisons">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Plante</span></th>
            <th><span>Mois</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let floraison of floraisons ;trackBy: trackId">
                <td><a [routerLink]="['/floraison', floraison.id, 'view' ]">{{floraison.id}}</a></td>
                <td>
                    <div *ngIf="floraison.plante">
                        <a [routerLink]="['../plante', floraison.plante?.id, 'view' ]" >{{floraison.plante?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="floraison.mois">
                        <a [routerLink]="['../mois', floraison.mois?.id, 'view' ]" >{{floraison.mois?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/floraison', floraison.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/floraison', floraison.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'floraison/'+ floraison.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
