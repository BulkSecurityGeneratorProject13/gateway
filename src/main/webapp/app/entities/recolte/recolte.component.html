<div>
    <h2 id="page-heading">
        <span>Recoltes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-recolte" [routerLink]="['/recolte/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Recolte
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="recoltes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Plante</span></th>
            <th><span>Mois</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let recolte of recoltes ;trackBy: trackId">
                <td><a [routerLink]="['/recolte', recolte.id, 'view' ]">{{recolte.id}}</a></td>
                <td>
                    <div *ngIf="recolte.plante">
                        <a [routerLink]="['../plante', recolte.plante?.id, 'view' ]" >{{recolte.plante?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="recolte.mois">
                        <a [routerLink]="['../mois', recolte.mois?.id, 'view' ]" >{{recolte.mois?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/recolte', recolte.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/recolte', recolte.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'recolte/'+ recolte.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
